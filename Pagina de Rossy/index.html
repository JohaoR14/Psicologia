<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ValorVisor - Encuesta</title>
  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #FFD369;
      --bg: #F4F6FA;
      --text: #333;
      --white: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: var(--white);
      padding: 1.2rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    textarea, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background: var(--primary);
      color: var(--white);
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #554ee3;
    }
    #shieldDisplay {
      margin-top: 2rem;
      text-align: center;
    }
    #shieldDisplay img {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    #shieldDisplay p {
      font-size: 1.1rem;
      color: #555;
    }
    #downloadBtn {
      margin-top: 1rem;
      background: var(--secondary);
      color: var(--text);
    }
    #downloadBtn:hover {
      background: #fccc4d;
    }
    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>ValorVisor - Encuesta</header>
  <div class="container">
    <h2>Encuesta de Fortaleza Personal</h2>
    <form id="valorForm">
      <label for="q1">¿Qué te hace valiente aunque tengas miedo?</label>
      <textarea id="q1" required></textarea>

      <label for="q2">¿Qué cualidad te define mejor en momentos de desafío?</label>
      <select id="q2" required>
        <option value="" disabled selected>Selecciona una</option>
        <option value="empatia">Empatía</option>
        <option value="resiliencia">Resiliencia</option>
        <option value="integridad">Integridad</option>
        <option value="proactividad">Proactividad</option>
      </select>

      <label for="q3">¿Qué te ayuda cuando sientes miedo?</label>
      <textarea id="q3" required></textarea>

      <label for="q4">Escribe una frase que te dé fuerza antes de hablar</label>
      <textarea id="q4" required></textarea>

      <button type="button" id="generateBtn">Generar escudo de Valor</button>
    </form>

    <div id="shieldDisplay"></div>
  </div>

  <script>
    const shields = {
      empatia: {
        img: 'Images/empatia.png',
        text: 'Este escudo representa la Empatía: la conexión con los demás que transforma el miedo en solidaridad.'
      },
      resiliencia: {
        img: 'Images/resiliencia.png',
        text: 'Este escudo simboliza la Resiliencia: la capacidad de levantarte cada vez más fuerte ante la adversidad.'
      },
      integridad: {
        img: 'Images/integridad.png',
        text: 'Este escudo encarna la Integridad: actuar conforme a tus valores incluso cuando nadie está mirando.'
      },
      proactividad: {
        img: 'Images/proactividad.png',
        text: 'Este escudo proyecta la Proactividad: tomar la iniciativa y convertir el miedo en acción constructiva.'
      }
    };

    document.getElementById('generateBtn').addEventListener('click', () => {
      const quality = document.getElementById('q2').value;
      if (!quality) {
        alert('Selecciona una cualidad para generar tu escudo.');
        return;
      }

      const data = shields[quality];
      const display = document.getElementById('shieldDisplay');

      display.innerHTML = `
        <img id="shieldImage" src="${data.img}" alt="Escudo ${quality}" />
        <p>${data.text}</p>
        <button id="downloadBtn">Descargar Escudo</button>
      `;

      // Botón de descarga
      document.getElementById('downloadBtn').addEventListener('click', () => {
        const image = document.getElementById('shieldImage');
        const link = document.createElement('a');
        link.href = image.src;
        link.download = `escudo-${quality}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      display.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
